
<form >
    <h2>Ajouter un Poste</h2>
    <div>
        <label for="titre">Titre :</label>
        <input type="text" id="titre" #titreInput />
    </div>
 

    <div>
        <label for="description">Description :</label>
        <input type="text" id="description" #descriptionInput />
    </div>
    <div>
        <label for="imageurl">Image :</label>
        <input type="text" id="imageurl" #imageurlInput />
    </div>

    <button type="button" (click)="addPost(titreInput.value,descriptionInput.value,imageurlInput.value)">Ajouter votre poste</button>
    <!--<button type="button" >Add maeev</button>-->

</form>

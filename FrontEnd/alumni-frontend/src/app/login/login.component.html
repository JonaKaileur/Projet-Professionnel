<div class="container">
    
    <h2>Connexion</h2>
  
    <form>
      <div>
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" #usernameInput />
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" #passwordInput />
      </div>
      
      <!--<button type="button" (click)="login(usernameInput.value, passwordInput.value)">Connexion</button>-->
      <button type="button" >Connexion</button>
      
      @if(errorMessage){
        <p style="color:red">{{errorMessage}}</p>
      }
    </form>
</div>

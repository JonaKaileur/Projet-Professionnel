<div class="post-container" *ngIf="post">
  <h3>Post√© par : {{ post.name_user }}</h3>
  <h2>{{ post.titre }}</h2>
  <img [src]="post.imageurl || 'assets/default-avatar.png'" alt="Photo de {{ post.titre }}">
  <p>{{ post.description }}</p>
  <p><strong>Date de publication :</strong> {{ post.date | date:'dd/MM/yyyy' }}</p>
</div>
